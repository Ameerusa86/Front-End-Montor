<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    </style>
  </head>
  <body>
    <main class="card">
      <div class="blue">
        <p class="first">Your Result</p>

        <div class="circle">
          <h1 class="score">76</h1>
          <p class="over">of 100</p>
        </div>

        <h2 class="great">Great</h2>

        <p class="desc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="white">
        <p class="summary">Summary</p>

        <div class="reaction_container">

          <p class="reaction"> <img src="./images/icon-reaction.svg" alt="#" class="icon"> Reaction</p>
          <p class="scores">80 / <span class="one">100</span></p>
        </div>
        <div class="memory_container">
          <p class="memory"> <img src="./images/icon-memory.svg" alt="#" class="icon"> Memory</p>
          <p class="scores">92 / <span class="one">100</span></p>
        </div>

        <div class="verbal_container">
          <p class="verbal"> <img src="./images/icon-verbal.svg" alt="#" class="icon"> Verbal</p>
          <p class="scores">61 / <span class="one">100</span></p>
        </div>

        <div class="visual_container">
          <p class="visual"> <img src="./images/icon-visual.svg" alt="#" class="icon"> Visual</p>
          <p class="scores">72 / <span class="one">100</span></p>
        </div>
        <button type="button" class="continue">Continue</button>
      </div>
    </main>
  </body>
</html>
